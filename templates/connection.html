<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" charset="utf-8">

    var socket;
    
    $( document ).ready(function() {
        socket = io();

        socket.on('disconnect', function() {
            console.log("Disconnected");
        });
        
        socket.on('connect', function() {
            console.log('Socket', socket.id)
            console.log("Connection made>>>>>>");
            socket.emit("register");
            $("#disconnect").show();
            $("#connect").hide();
        });

        
        socket.on('number_of_users', function(data) {
            console.log("In number of user event", data.n)
            $('#info').text(data.n);
        });


        socket.on('remove_user', function() {
            socket.disconnect()
            console.log("DISCONNECTED")
        });


        socket.on('set_time', function(data) {
            console.log(data.time)
            $('#time').text(data.time);

        });
        $('#connect').click(function(){
            // socket = io();
            // location.reload(true);
            $("#disconnect").show();
            $("#connect").hide();
            socket.connect();
        });

        $('#disconnect').click(function(){
            console.log("Disconnected from server");
            $("#connect").show();
            $("#disconnect").hide();
            socket.emit('deregister')

        });

        $('#gettime').click(function(){
            socket.emit('time_since')
        })
        
    });    
    </script>

</head>
<body>
<h1 id="info">HI</h1>

<button id="connect">Connect</button>
<button id="disconnect">Disconnect</button>
<button id="gettime">Active Since</button>
<h1 id="time">time</h1>

</body>
</html>
